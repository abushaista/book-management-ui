<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
                class="sidenav"
                [mode]="(isHandset$ | async) ? 'over' : 'side'"
                [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/books" routerLinkActive="active-link" (click)="drawer.toggle()">
        <mat-icon>menu_book</mat-icon>
        <span>Books</span>
      </a>
      <a mat-list-item routerLink="/categories" routerLinkActive="active-link" (click)="drawer.toggle()">
        <mat-icon>category</mat-icon>
        <span>Categories</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Book Collection UI</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
