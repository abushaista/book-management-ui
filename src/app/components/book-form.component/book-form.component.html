
<app-sidebar>
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">
        <span>{{ bookId ? 'Edit Book' : 'Add Book' }}</span>
      </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
      <div class="container">
        <form [formGroup]="bookForm" (ngSubmit)="Submit()">
          <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>ISBN</mat-label>
            <input matInput formControlName="isbn">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Publication Year</mat-label>
            <input type="number" matInput formControlName="publicationYear">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" type="submit">{{ bookId ? 'Update' : 'Create' }}</button>
            <button mat-button color="warn" routerLink="/books">Cancel</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</app-sidebar>
