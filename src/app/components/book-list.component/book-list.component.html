<mat-card class="page-container">
  <mat-card-title>
    <mat-toolbar color="transparent" class="toolbar">
      <span class="title">Book List</span>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" routerLink="/books/new">
        <mat-icon>add</mat-icon>
        Add Book
      </button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by Title or Author</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="searchBooks()" placeholder="Search books">
    </mat-form-field>
    <div class="table-wrapper">
      <mat-table [dataSource]="filteredBooks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.author }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.isbn }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.publicationYear }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="editBook(book.id!)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['title', 'author', 'isbn', 'year', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['title', 'author', 'isbn', 'year', 'actions'];"></mat-row>
  </mat-table>
    </div>
  </mat-card-content>
</mat-card>
