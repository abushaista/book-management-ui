<mat-toolbar color="primary">
  <span>Category List</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" routerLink="/categories/new">Add Category</button>
</mat-toolbar>

<table mat-table [dataSource]="categories" class="mat-elevation-z8 full-width">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button color="primary" (click)="editCategory(category.id!)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCategory(category.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns:['name','actions']"></tr>
</table>
