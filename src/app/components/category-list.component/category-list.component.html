<app-sidebar>
    <mat-card class="page-container">
        <mat-card-title>
            <mat-toolbar color="transparent" class="toolbar">
                <span class="title">Category List</span>
                <span class="spacer"></span>
                <button mat-raised-button color="primary" routerLink="/categories/new">
                    <mat-icon>add</mat-icon>
                    Add Category
                </button>
            </mat-toolbar>
        </mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="($categories | async) || []" class="mat-elevation-z8 full-width">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let category">{{ category.description }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let category">
                    <button mat-icon-button color="primary" (click)="editCategory(category.id!)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCategory(category.id!)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['name','description','actions']"></tr>
                <tr mat-row *matRowDef="let row; columns:['name','description','actions']"></tr>
            </table>
        </mat-card-content>
    </mat-card>

</app-sidebar>
